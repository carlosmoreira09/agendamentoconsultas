<!DOCTYPE html>

<html lang="pt-bt">

    <head>
        <title>
            Lista de consultas
        </title>

        <!-- BootStrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/app/models/Consulta.js"></script>
        <script type="text/javascript" src="js/app/models/ListaConsultas.js"></script>
        <script type="text/javascript" src="js/app/models/Mensagem.js"></script>
        <script type="text/javascript" src="js/app/helpers/DateHelper.js"></script>
        <script type="text/javascript" src="js/app/views/View.js"></script>
        <script type="text/javascript" src="js/app/views/ConsultasView.js"></script>
        <script type="text/javascript" src="js/app/views/MensagemView.js"></script>
        <script type="text/javascript" src="js/app/controllers/ConsultaController.js"></script>
        <script type="text/javascript">
            let consultaController = new ConsultaController();
          
        </script>

    </head>

    <body>
        <br>
        <h1> Consultas Agendadas</h1>
        <hr>
        <br>
        <div id="consultasView" class="col-10">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Data da Consulta</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Peso(kg)</th>
                        <th scope="col">Altura(m)</th>
                        <th scope="col">IMC</th>
                    </tr>
                </thead>

            </table>
        </div>

<br>
<hr>
        <h2>Cadastrar consultas</h2>
        <div id="mensagemView" class="col-12"></div>
        
        
        <form class="col-8" onsubmit="consultaController.add(event)">
        
            <div class="form-group row mt-4">
                <div class="col-6">
                    <label for="nome">Nome do Paciente</label>
                    <input type="text" id="nome" placeholder="ex: Carlos Moreira">
                </div>
                <div class="col-6">
                    <label for="idade">Idade</label>
                    <input type="text" id="idade" placeholder="Idade">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <label for="data">Data</label>
                    <input type="date" id="data" placeholder="data">
                </div>
                <div class="col-4">
                    <label for="peso">Peso(kg)</label>
                    <input type="text" id="peso" placeholder="ex: 82,41">
                </div>
                <div class="col-4">
                    <label for="altura">Altura</label>
                    <input type="text" id="altura" placeholder="ex: 1,57">
                </div>
            </div>
           <button type="submit">Gravar</button>
        </form>

    </body>

</html>
